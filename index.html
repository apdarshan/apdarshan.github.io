<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>
    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import"
      href="bower_components/polymer-ajax/polymer-ajax.html">
    <link rel="import"
    href="bower_components/polymer-ui-tabs/polymer-ui-tabs.html">
    </head>
    <body>
      <!-- 3. Declare the element. Configure using its attributes. -->
      <polymer-ajax url="http://gdata.youtube.com/feeds/api/videos/" auto
              params='{"alt":"json", "q":"chrome"}' handleAs="json"></polymer-ajax>
      <polymer-ui-tabs selected="3">
        <span>Poly</span>
        <span>mer</span>
        <span>by</span>
        <span>Darshan</span>
        <span>Prakash</span>
        <span>Bye</span>
      </polymer-ui-tabs>
      <script>
      // Wait for 'polymer-ready'. Ensures the element is upgraded.
      window.addEventListener('polymer-ready', function(e) {
      var ajax = document.querySelector('polymer-ajax');
      // Respond to events it fires.
      ajax.addEventListener('polymer-response', function(e) {
      console.log(this.response);
      /*var tt= document.createElement("div");
      tt.innerHTML = JSON.stringify(this.response);
      document.body.appendChild(tt);*/
      });
      ajax.go(); // Call its API methods.
      });
      </script>
    </body>
  </html>
